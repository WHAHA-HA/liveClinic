<div class="col-md-9 col-sm-7 mess_info_content content_wrapper pull-right">
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="inbox_fax">
			<div class="welcome-user">
				<div class="col-sm-8">
					<h4>Fax</h4>
					<p>Short Description goes here ...</p>
				</div>
				<div class="col-sm-4">
					<button class="button-primary pull-right" data-toggle="modal" data-target="#fax_modal">New Message</button>
				</div>
			</div>

			<div class="alert alert-{{res.type}} alert-dismissible" role="alert" ng-show="res">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				{{res.message}}
			</div>

			<div class="messages_wrapper">
				<div class="messagees_title">
					<div class="col-sm-4">From</div>
					<div class="col-sm-4">File</div>
					<div class="col-sm-3 text-right">Date</div>
				</div>
			</div>

			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				<div ng-repeat="fax in data">
					<div class="single_message_head" ng-class="fax.is_read?'read':'unread'">
						<div class="col-sm-4">{{fax.from}}</div>
						<div class="col-sm-4"><a href="/download/fax/inbox/{{fax.id}}"><i class="fa fa-download"></i></a></div>
						<div class="col-sm-3 text-right">{{ fax.created_at | date: 'yyyy-MM-dd h:mma' }}</div>
						<div class="col-md-1 text-right">
							<a href="javascript:;" ng-click="readFaxInbox(fax.id)"><i class='fa fa-eye' ng-show="fax.is_read==false"></i></a>

							<a href="javascript:;" ng-click="deleteFaxInbox(fax.id)"><i class='fa fa-trash'></i></a>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal custom_modal fade" id="fax_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4>Send Fax</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Recipient Details</label>
					<input type="text" class="form-control" placeholder="Fax Number" ng-model="newData.fax" />
				</div>

				<div class="form-group">
					<label>Notes</label>
					<textarea class="form-control" placeholder="Enter text" ng-model="newData.notes"></textarea>
				</div>

				<div class="form-group">
					<button type="file" ngf-select="readyFile($file)" accept="*/*" ngf-max-height="1000" ngf-max-size="10MB" class="input-file-trigger">Choose File</button>
				</div>

				<div class="form-group mt-30">
					<button class="button-primary" ng-click="sendFax()">Send</button>
				</div>
			</div>
		</div>
	</div>
</div>
